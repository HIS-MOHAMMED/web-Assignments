<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Assignment</title>
        <h1>Form Assignment 1 </h1>
        <meta name="description" content="This is form assignment">
    </head>
    <body>
        <form  method="POST">
            <input type="hidden" value="Hisham">
            <label>Username</label>
            <br>
            <input type="text" required placeholder="Username" name="user">
            <hr>
            <label>Password</label>
            <br>
            <input type="password" placeholder="Password" name="password">
            <hr>
            <label>Mobile</label>
            <br>
            <input type="number" placeholder="Telefon" name="mobile"> 
            <hr>
            <label>Email</label>
            <br>
            <input type="email" required placeholder="Email" name="mail">
            <hr>
            <label>Subject</label>
            <br>
            <input type="text" placeholder="Subject" name ="subject">
            <hr>
            <label>Range</label>
            <input type="range" value="400" min = "100" max="1000" step="100" >
            <input type="reset" value="Empty Form">
            <input type="submit">
        </form>
    </body> 
</html>
